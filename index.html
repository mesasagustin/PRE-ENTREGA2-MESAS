<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>While She Sleeps</title>

<body>
    <main>
        <nav class="nav">
            <div class="nav__container">

                <h1 class="nav__logo">While She Sleeps</h1>

                <label for="menu" class="nav__label">
                    <img src="./assets/menu.svg" alt="" class="nav__img">
                </label>

                <input type="checkbox" id="menu" class="nav__input">

                <div class="nav__menu">
                    <a href="./index.html" class="nav__item">Inicio</a>
                    <a href="./pages/discograpy.html" class="nav__item">Discography</a>

                    <a href="./pages/tour.html" class="nav__item">Our Tour</a>
                    <a href="./pages/aboustus.html" class="nav__item">About Us</a>
                </div>
        </nav>
    </main>
    <div>
        <h2 class="h2__mod">Be part of the family crew</h2>
        <div class="carousel__main">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="./slider/img/img 1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./slider/img/img 2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./slider/img/img 3.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./slider/img/img 4.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./slider/img/img 5.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./slider/img/img 6.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
        </div>
    </div>
    <article>
        <h2>Our new song</h2>
        <h3 class="silence">Silence Speaks Ft. Oly Sykes</h3>
        <div class="div__video">
            <iframe class="div__iframe" width="860" height="515" src="https://www.youtube.com/embed/eH6tqXQNWUA"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </article>
    <footer class="footer">
        <div class="redes-container">
            <ul>
                <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://www.instagram.com/whileshesleeps/" class="instragram"><i
                            class="fa-brands fa-instagram"></i></a></li>

                <li><a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a></li>

    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
